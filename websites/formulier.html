    <section class="main-content">
        <h1>Formulier</h1>
        <form action="#" method="post">
            <!-- Vraag 1 -->
            <label for="naam">Naam</label>
            <input type="text" id="naam" name="naam" required>
    
            <!-- Vraag 2 -->
            <label for="leeftijd">woonplaats</label>
            <input type="number" id="leeftijd" name="leeftijd" required>
    
            <!-- Vraag 3 -->
            <label for="woonplaats">woonplaats</label>
            <input type="text" id="woonplaats" name="woonplaats" required>
    
            <!-- Vraag 4 -->
            <label for="opleiding"></label>
            <textarea id="opleiding" name="opleiding" rows="4" required></textarea>
    
            <!-- Vraag 5 -->
            <label for="hobbies">Wat zijn je hobby's?</label>
            <textarea id="hobbies" name="hobbies" rows="4" required></textarea>
    
            <!-- Vraag 6 -->
            <label for="toekomst">Wat hoop je te bereiken in de toekomst?</label>
            <textarea id="toekomst" name="toekomst" rows="4" required></textarea>
    
            <!-- Vraag 7 -->
            <label for="sport">Doe je aan sport? Zo ja, welke?</label>
            <textarea id="sport" name="sport" rows="2" required></textarea>
    
            <!-- Vraag 8 -->
            <label for="bijbaan">Heb je een bijbaantje naast school?</label>
            <textarea id="bijbaan" name="bijbaan" rows="2" required></textarea>
    
            <!-- Vraag 9 -->
            <label for="familie">Heb je broers en/of zussen? Zo ja, hoeveel?</label>
            <textarea id="familie" name="familie" rows="2" required></textarea>
    
            <!-- Vraag 10 -->
            <label for="huisdieren">Heb je huisdieren?</label>
            <textarea id="huisdieren" name="huisdieren" rows="2" required></textarea>
    
            <!-- Verzenden -->
            <button type="submit">Verstuur</button>
        </form>
    </section>
